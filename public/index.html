    <title>毛呆账簿</title>

<body>
    <div id="root">
        <noscript>
            <strong>很抱歉，如果没有启用JavaScript，项目将无法正常运行。请先启用它。</strong>
        </noscript>
        <!-- 加载动画 -->
        <style>
            .enter-loading {
                position: fixed;
                z-index: 99999;
                background-color: #fff;
                margin: 0;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                -webkit-transition: opacity 0.3s;
                transition: opacity 0.3s;
            }

            .enter-loading__spinner {
                top: 50%;
                -webkit-transform: translateY(-50%);
                transform: translateY(-50%);
                width: 100%;
                text-align: center;
                position: absolute;
            }

            @keyframes bouncedelay {

                0%,
                80%,
                100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }

                40% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
            }

            .enter-loading__group {
                color: #b4f6eb;
                font-size: 16px;
            }

            .enter-loading__group>span {
                background-color: currentColor;
                width: 1em;
                height: 1em;
                border-radius: 50%;
                display: inline-block;
                -webkit-animation: bouncedelay 1.4s infinite ease-in-out both;
                animation: bouncedelay 1.4s infinite ease-in-out both;
            }

            .enter-loading__group>span:nth-child(1) {
                animation-delay: -0.32s;
            }

            .enter-loading__group>span:nth-child(1) {
                animation-delay: -0.16s;
            }

            .enter-loading__text {
                color: #83f1de;
                margin: 5px 0;
                font-size: 18px;
            }
        </style>
        <div class="enter-loading" style="display:none; opacity: 0;" id="loading">
            <div class="enter-loading__spinner">
                <span class="enter-loading__group">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <p class="enter-loading__text">加载中</p>
            </div>
        </div>
        <script>
            (function () {
                const loading = document.getElementById('loading')
                setTimeout(function () {
                    loading.style.display = null
                    loading.style.opacity = '1'
                }, 200)
            })()
        </script>
    </div>
    <div id="modal-root"></div>
    <!-- ================= CSS ================= -->
    <link rel="stylesheet" href="%PUBLIC_URL%/static/css/normalize.css" />

    <!-- ================= JS ================= -->
    <script>
        /* 解决safari阅读列表无法正常后退的问题 */
        window.onunload = function () { }
    </script>
